  <h1>《静夜思》</h1>
  <hr color="yellow"/>
  李白<br/>
  <hr color="yellow"/>
  床前明月光，<br/>
  疑是地上霜。<br/>
  举头望明月，<br/>
  低头思故乡。<br/>
